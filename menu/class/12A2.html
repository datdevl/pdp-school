    <style>
      body {
        background: linear-gradient(135deg, #1e1e1e, #2c3e50);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-y: auto;
        margin: 0;
        padding: 20px;
        position: relative;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 30px;
        justify-items: center;
        align-items: center;
        padding-bottom: 80px;
      }

      .photo {
        position: relative;
        width: 350px;
        height: 250px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        animation: floatPhoto 6s ease-in-out infinite;
        display: none; /* Ẩn mặc định, hiển thị theo nhóm */
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .photo:hover img {
        transform: scale(1.15);
      }

      @keyframes floatPhoto {
        0%,
        100% {
          transform: translateY(0) rotate(0);
        }
        25% {
          transform: translateY(-15px) rotate(3deg);
        }
        75% {
          transform: translateY(15px) rotate(-3deg);
        }
      }

      h1 {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 25px;
        color: #ffffff;
        text-align: center;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
        z-index: 10;
      }

      .snowflake {
        position: fixed;
        top: -30px;
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        pointer-events: none;
        z-index: 9999;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          opacity: 1;
          transform: translateY(-30px);
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) translateX(calc(50px * var(--direction)));
        }
      }
      /* Nút điều khiển nhóm ảnh */
      .button-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10000;
      }

      .group-button {
        padding: 10px 20px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
      }

      .group-button:hover {
        background-color: #00ccff;
      }

      .group-button.active {
        background-color: #00ccff;
        color: #fff;
      }
    </style>

    <script>
      // Hiệu ứng tuyết rơi tối ưu
      let snowflakesCount = 0;
      const maxSnowflakes = 50;

      function createSnowflake() {
        if (snowflakesCount >= maxSnowflakes) return;

        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.innerHTML = "❄";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
        snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
        snowflake.style.setProperty(
          "--direction",
          Math.random() > 0.5 ? 1 : -1
        );
        document.body.appendChild(snowflake);
        snowflakesCount++;

        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
          snowflakesCount--;
        });
      }

      let lastTime = 0;
      const snowInterval = 500;
      function animateSnow(timestamp) {
        if (timestamp - lastTime >= snowInterval) {
          createSnowflake();
          lastTime = timestamp;
        }
        requestAnimationFrame(animateSnow);
      }
      requestAnimationFrame(animateSnow);

      let isScrolling;
      window.addEventListener("scroll", () => {
        clearTimeout(isScrolling);
        document.body.classList.add("scrolling");
        isScrolling = setTimeout(() => {
          document.body.classList.remove("scrolling");
        }, 200);
      });

      const styleSheet = document.createElement("style");
      styleSheet.textContent = `
        .scrolling .snowflake {
          animation-play-state: paused;
        }
      `;
      document.head.appendChild(styleSheet);

      // Điều khiển nhóm ảnh
      function showGroup(groupNumber) {
        const allPhotos = document.querySelectorAll(".photo");
        const buttons = document.querySelectorAll(".group-button");

        // Ẩn tất cả ảnh và bỏ class active từ các nút
        allPhotos.forEach((photo) => (photo.style.display = "none"));
        buttons.forEach((btn) => btn.classList.remove("active"));

        // Hiển thị ảnh của nhóm được chọn và thêm class active cho nút
        const groupPhotos = document.querySelectorAll(`.group-${groupNumber}`);
        groupPhotos.forEach((photo) => (photo.style.display = "block"));
        buttons[groupNumber - 1].classList.add("active");

        // Cuộn về đầu trang khi chuyển nhóm
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Hiển thị nhóm 1 mặc định khi tải trang
